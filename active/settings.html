<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Nyx V1 | Settings</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="icon" type="image/x-icon" href="icon.png">
      <link rel="manifest" href="/manifest.json">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
      <link href="css/settings.css" rel="stylesheet">

      
      
   </head>
   <body>
      <div id="vanta-bg"></div>
      <div id="content2">
         
         <div class="top-bar">
            <div class="left-section">
               <img src="icon.png" alt="icon">
               <a href="index.html" class="span-link"><span>Nyx V1</span></a>
            </div>
            <div class="right-section">
               <a href="index.html">
               <i class="fas fa-house"></i> Back to Home
               </a>
            </div>
         </div>

         <h2>Cloaks</h2>
         <!-- Cloaking Buttons -->
         <div class="button-container">
            <button class="cloak-button" onclick="openCloaker()">Cloak as about:blank</button>
            <button class="cloak-button" onclick="driveCloak()">Cloak as Google Drive</button>
            <button class="cloak-button" onclick="docsCloak()">Cloak as Google Docs</button>
            <button class="cloak-button" onclick="canvasCloak()">Cloak as Canvas</button>
            <button class="cloak-button" onclick="ciscoCloak()">Cloak as Cisco Blocked</button>
         </div>

         <h2>Themes</h2>
         <!-- Theme Buttons -->
         <div class="button-container">
            <button class="cloak-button" onclick="themeDark()">Dark (Default)</button>
            <button class="cloak-button" onclick="themeLight()">Light</button>
            <button class="cloak-button" onclick="themeSunset()">Sunset</button>
            <button class="cloak-button" onclick="themeHacker()">Hacker</button>
            <button class="cloak-button" onclick="themeLava()">Lava</button>
            <button class="cloak-button" onclick="themeShock()">Shock</button>
            <button class="cloak-button" onclick="themeDeepsea()">Deep Sea</button>
            <button class="cloak-button" onclick="themeNautical()">Nautical</button>
            <button class="cloak-button" onclick="themeBarney()">Barney The Dinosaur</button>
         </div>
         <h2>Other</h2>
           <div class="button-container">
            <button class="cloak-button" onclick="vantaOff()">Turn off animated background</button>
         </div>
         
         
      </div>

      

     

      <script src="uv/uv.bundle.js" charset="UTF-8" defer></script>
      <script src="uv/uv.config.js" charset="UTF-8" defer></script>
      <script src="register-sw.js" charset="UTF-8" defer></script>
      <script src="search.js" charset="UTF-8" defer></script>
      <script src="index.js" charset="UTF-8" defer></script>
      <script src="js/vantabg.js" charset="UTF-8" defer></script>
      <script src="js/settings.js" charset="UTF-8" defer></script>
   </body>
</html>
