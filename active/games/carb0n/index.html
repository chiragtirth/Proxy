      if (!newTab) {
        // fallback in case pop-ups are blocked
        document.body.innerHTML = `
          <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;text-align:center;">
            <h2>Popup blocked!</h2>
            <p>Click below to open Frosix Games manually:</p>
            <button onclick="window.open('https://games.frosix.xyz','_blank')" style="padding:10px 20px;font-size:16px;cursor:pointer;">Open Frosix Games</button>
          </div>
        `;
      } else {
        // optionally close the launcher tab after 1 second
        setTimeout(() => window.close(), 1000);
      }
    });
